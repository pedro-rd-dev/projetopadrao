<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Usuários</title>
</head>
<body>


<div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
        <div class="row">
            <div class="col">
                <h1 class="text-left">Usuarios</h1>
            </div>
            <div class="col text-end align-middle" style="margin-top: 10px; margin-right: 2px">
                <a th:href="add" type="button" class="btn btn-primary">ADD</a>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">Estado Civil</th>
                <th scope="col">Nascimento</th>
                <th scope="col">Ação</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="usuario: ${usuarios}">
                <th scope="row" th:text="${usuario.id}" th:onclick="${usuario.id}" ></th>
                <td>
                    <a th:href="${usuario.id}" th:text="${usuario.nome}"></a>
                </td>
                <td th:text="${usuario.estadoCivil}"></td>
                <td th:text="${usuario.dataDeNascimento}"></td>
                <td class="text-center">
                    <a th:href="@{deletar/{id}(id=${usuario.id})}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2-fill text-danger" viewBox="0 0 16 16">
                            <path d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"/>
                        </svg>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm">

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
