<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Usuários</title>
</head>
<body>


<div class="container" align="center">
    <h1 class="text-center">Adicionar Usuário</h1>

    <form style="width:400px" th:action="${usuario.id}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="nomeId" class="form-label" align="right">Nome asdasd</label>
            <input type="text" class="form-control" id="nomeId" th:field="*{nome}" th:value="${usuario.nome}">
        </div>
        <div class="mb-3">
            <label for="estadoCivilId" class="form-label">Estado Civil</label>
            <input type="text" class="form-control" id="estadoCivilId" th:field="*{estadoCivil}" th:value="${usuario.estadoCivil}">
        </div>
        <div class="mb-3">
            <label for="dataNascimentoId" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimentoId" th:field="*{dataDeNascimento}" th:value="${usuario.dataDeNascimento}">
        </div>
        <div class="row">
            <div class="col-sm">
                <a href="/usuarios/" class="btn btn-warning" style="width:100%">Cancelar</a>

            </div>
            <div class="col-sm">
                <input  type="submit" class="btn btn-primary" style="width:100%" value="Atualizar"/>

            </div>
        </div>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
