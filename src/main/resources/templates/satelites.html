<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Sat√©lites</title>
</head>
<body>


<div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
        <div class="row">
            <div class="col">
                <h1 class="text-left">satelites</h1>
            </div>
            <div class="col text-end align-middle" style="margin-top: 10px; margin-right: 2px">
                <a th:href="add" type="button" class="btn btn-primary">ADD</a>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">latitude</th>
                <th scope="col">longitude</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="satelite: ${satelitesLista}">
                <th scope="row" th:text="${satelite.id}"></th>
                <td th:text="${satelite.name}"></td>
                <td th:text="${satelite.latitude}"></td>
                <td th:text="${satelite.longitude}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm">

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
